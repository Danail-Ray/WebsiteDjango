<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #42b883;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 160px;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #333;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #f1f1f1;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #555;
        }

        .success-message {
            color: #4caf50;
            font-weight: bold;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #42b883;
            color: white;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="dropdown">
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
        </div>
        <h1>Cute Landing Page</h1>
    </header>

    <div class="container">
        <p class="success-message">Congratulations! You've successfully signed up.</p>
        <p>Welcome, {{ request.user.username }}!</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
        <!-- Add more content or features specific to your application here -->
    </div>

    <footer>
        <p>&copy; 2024 Cute Landing Page. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript to reload the page on error
        {% if error_message %}
            window.location.reload();
        {% endif %}
    </script>
</body>
</html>
